

<div class="MainBlock">

    
    <div class="Header">Select the Patient</div>
    
    <div class="ProfilesBlock">
        
    <div *ngFor="let Patient of PatientDetails" (click)="GoToUser(Patient)" class="Profile">
        <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
            <nz-card-meta [nzTitle]="Patient.name" [nzDescription]="Patient.patientId" ></nz-card-meta>
            
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="example" src="https://cdn0.iconfinder.com/data/icons/virus-transmission-5/64/5-patient-256.png" />
        </ng-template>
    </div>
    
    
</div>
</div>
