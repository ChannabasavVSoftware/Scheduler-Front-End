<div class="Leave">
    <div class="LeaveInput">
        
        <nz-card  class="LeaveInput" style="padding: 30px;">
            <p style="font-size:25px; text-align:center" >Add a New Schedule</p>
            
    
            <p class="LeaveAttribute">Select the Day :</p>
           
            <datalist id="Days">
                <option value="Sunday"></option>
                <option value="Monday"></option>
            </datalist> 
            <input nz-input placeholder="Enter the Day"  list="Days" class="LeaveAttributeInput" /> 

            <p class="LeaveAttribute">Enter Start Time :</p>
            <nz-time-picker
            [(ngModel)]="time"
            [nzUse12Hours]="true"
            (ngModelChange)="log($event)"
            nzFormat="h:mm a"
          ></nz-time-picker>

          <p class="LeaveAttribute">Enter End Time :</p>
            <nz-time-picker
            [(ngModel)]="time"
            [nzUse12Hours]="true"
            (ngModelChange)="log($event)"
            nzFormat="h:mm a"
          ></nz-time-picker>

            <button class="AddPatient" 
            nz-button nzType="primary" style="width:100%; height:40px; margin-top: 20px;;">Add Schedule</button>

        </nz-card>
    </div>

    <div class="LeaveTable">
        <nz-table #basicTable [nzData]="listOfData"  >
            <thead>
                <tr>
                    <th>Schedule ID</th>
                    <th>Day</th>
                    
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Remove Schedule</th>
                </tr>
            </thead>
            <tbody>
                @for (data of basicTable.data; track data) {
            <tr>
              <td>{{ data.AppointmentID }}</td>
              <td>{{ data.DoctorName }}</td>
              <td>{{ data.PatientName }}</td>
              <td>{{data.AppointmentDate | date:'fullDate'}}</td>
             <td>
                <a>Remove</a>
            </td>
        </tr>
    }
    </tbody>
    </nz-table>
